<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="screen" id="screen">
      <div class="heading" id="heading">
        <h2>PathVizualizer</h2>
        <div class="selectMenu" id="selectMenu">
          <button class="btn" onclick="setEntryType('start')">Start</button>
          <button class="btn" onclick="setEntryType('destination')">
            Destination
          </button>
          <button class="btn" onclick="setEntryType('wall')">Wall</button>
        </div>
      </div>
      <div class="optionsMenu">
        <!-- <span>Select Matrix Size:</span> -->
        <select class="selectTab">
          <option>42 X 12 Matrix</option>
          <option>c X d Matrix</option>
          <option>y X z Matrix</option>
        </select>
        <!-- <span>Select Speed of PathVizualizer:</span> -->
        <select class="selectTab" onchange="setSpeed(Number(this.value))">
          <option value="60">Fast</option>
          <option value="120">Medium</option>
          <option value="180">Slow</option>
        </select>
        <button class="btn2" onclick="resetMatrix()">ResetMatrix</button>
      </div>
      <div class="container">
        <div class="matrix" id="matrix"></div>
      </div>
      <div class="selectionMenu">
        <select class="selectTab" id="selectTab">
          <option value="">Select Path Finding Algorithm</option>
          <option value="deapthFirstSearch">Depth First Search</option>
          <option value="breathFirstSearch">Breath First Search</option>
          <option value="greedyBreathFirstSearch">
            Greedy Breath First Search
          </option>
          <option value="aStarAlgorithm">A* Algorithm</option>
          <option value="dijkastraAlgorithm">Dijstra's Algorithm</option>
          <option value="minimumSpanningTree">
            Minimum Spanning Tree Algorithm
          </option>
        </select>
        <button class="btn2" id="btn2" onclick="callAlgo()">
          Run Algorithm
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
